<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME NUMBER CHECKER</title>
    <style>
        body{
            text-align: center;
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1>PRIME NUMBER CHECKER</h1>
    <label>Enter a number:</label>
    <input type="number" id="inputNumber">
    <button onclick="isPrime()">Check</button>
    <p id="result"></p>

    <script>
        function isPrime()
        {
            let num = document.getElementById("inputNumber").value;
            num = parseInt(num);
            /* 
                ERROR I MADE IN THIS CODE INITIALLY:
                    I didn't convert num to parseInt and hence my number was in string form 
                    and I wasn't able to do any calculations
            */
            var c = 0;
            for(var i = 1 ; i <= num ; i++)
            {
                if(num % i === 0)
                    c++;
            }
            if(c === 2)
            {
                document.getElementById("result").innerText = num + " is a prime number.";
            }
            else
            {
                document.getElementById("result").innerText = num + " is not a prime number.";
            }
        }
    </script>
</body>
</html>
