<!-- Write a program in Java to accept a name(Containing three words) and display only the initials -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INITIALS</title>
    <style>
        body{
            text-align: center;
            margin: 100px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>INITIALS OF YOUR NAME</h1>
    <h4>Enter your full name</h4>
    <input type="text" id="inputName" placeholder="Enter you full name: ">
    
    <button onclick="initialGenerator()">Generate</button>
    <p id="result"></p>

    <script>
        function initialGenerator()
        {
            let name = document.getElementById("inputName").value;
            name = " " + name; 
            let initials = "";
            let len = name.length;
            for(let i = 0 ; i < len ; i++)
            {
                if(name[i] == " ")
                {
                    initials = initials + name[i+1].toUpperCase() + ".";
                }
            }
            document.getElementById("result").innerText = initials;
        }
    </script>
</body>
</html>
