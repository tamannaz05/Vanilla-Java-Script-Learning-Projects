<!-- Write a program to input the cost price and the selling price of an article. If the selling price is more than the cost price then calculate and display actual profit and profit per cent otherwise, calculate and display actual loss and loss per cent. If the cost price and the selling price are equal, the program displays the message 'Neither profit nor loss'. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFIT OR LOSS</title>
    <style>
        body{
            text-align: center;
            margin: 100px;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>PROFIT OR LOSS CHECKER</h1>
    <input type="number" id="inputCP" placeholder="Enter the cost price: ">
    <input type="number" id="inputSP" placeholder="Enter the selling price: ">
    <button onclick="isProfitOrLoss()">Check</button>
    <p id="result"></p>

    <script>
        function isProfitOrLoss()
        {
            let cp = parseFloat(document.getElementById("inputCP").value);
            let sp = parseFloat(document.getElementById("inputSP").value);
            if(sp > cp)
            {
                let profit = sp - cp;
                let profitPercent = parseFloat((profit/cp)*100);
                document.getElementById("result").innerText = "Profit = " + profit + "\nProfit Percentage = " + profitPercent + "%";
            }
            else if(cp > sp)
            {
                let loss = cp - sp;
                let lossPercent = parseFloat((loss/cp)*100);
                document.getElementById("result").innerText = "Loss = " + loss + "\nLoss Percentage = " + lossPercent + "%";
            }
            else
            {
                document.getElementById("result").innerText = "Neither profit nor loss";
            }
        }
    </script>
</body>
</html>
